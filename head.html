<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="login-container">
      <div class="left">
        <div class="logo">
          <img src="./images/logov.png" alt="">
        <h1>Villas Crafts</h1>
        </div>
        <p class="credit">this logo was downloaded from google images</p>
      </div>

      <!-- Right Side (Form Section) -->
       <div class="right">
        <div class="intro">
          <p>
            This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.  
          Sign up <strong>now</strong> to get started.  
          </p>
          <p><strong>you konw</strong>you wnat to.</p>
        </div>

        <form action="#">
          <h2>Let's do this!</h2>

          <div class="form-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" placeholder="thor" required>
            </div>
          

            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" placeholder="rock" required>
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="input-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>

          <button type="submit" class="btn">Create Account</button>
          <p class="login">Already have an account? <a href="">Log in</a></p>
        </form>
       </div>
     </div>
     
</body>
</html>
